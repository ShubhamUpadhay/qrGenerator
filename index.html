<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 id="name"></h3>
    <img src="" alt="test-image" id="ii" />
    <script>
        const urlSearchParams = new URLSearchParams(window.location.search);
        const params = Object.fromEntries(urlSearchParams.entries());
        const slug = params.slug
        console.log(slug)
        let abc = document.getElementById('ii')
        let name = document.getElementById('name')
        fetch('http://localhost:1102/flitty/getClientQR', {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ "email": slug })

        }).then(res => res.json()).then(
            data => {
                console.log(data.name)
                name.innerText = data.name
                if (data.email === 404) {
                    abc.setAttribute('src', 'https://www.flitty.app/assets/Logo/BigHeartLogo.png')
                }
                else {
                    abc.setAttribute('src', data.email)
                }
            }
        )
    </script>
</body>

</html>
